<div ng-controller="ParticipantsCtrl">
  <p>This is the participants view.</p>
	<ul class="thumbnails">
	  <li class="middle" ng-repeat="part in participants" ng-click="open(part)">
		<div class="thumbnail card"">
		  <img ng-src="{{part.filename}}" alt="" width="100" height="100" class="img-circle">
		  <h6>{{part.fio}}</h6>
		</div>
	  </li>
	</ul>
	<!-- modals -->
	<div id="ParticipantsDlg" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		  <h3 id="myModalLabel">{{part.fio}}</h3>
		</div>
		<div class="modal-body">
		<div ng-repeat="project in part.projects">
			<div class="alert alert-success">
				<a href="#projects/project/{{project.id}}" ng-click="close()">{{project.name}}</a>
			</div>
		</div>
		</div>
		<div class="modal-footer">
		  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		  <button class="btn btn-primary">Save changes</button>
		</div>
	</div>
	
</div>
