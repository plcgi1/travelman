<div ng-controller="SettingsCtrl">
  <div class="btn-toolbar">
	<div class="btn-group pinned">
	  <a class="btn" ng-show="user.loginStatus==1" ng-click="setMode('view')" href="#/projects/project/{{project.id}}/view"><i class="icon icon-eye-open"></i>&nbsp;Просмотр</a>
	  <a class="btn show4logged" ng-show="user.loginStatus==1 && project.can_edit==1" ng-click="setMode('edit')" href="#/projects/project/{{project.id}}/edit"><i class=" icon icon-edit"></i>&nbsp;Изменение</a>
	</div>
  </div>
  <div class="accordion" id="accordion2">
	<div class="accordion-group">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#photo" >
			Фото
		</a>
	  </div>
	  <div id="photo" class="accordion-body collapse in">
		<div class="accordion-inner">
		  <upload ng-model="settings.photo" mode="view"></upload>
		  <a class="btn pull-right save" ng-show="mode=='edit'" ng-click="save('SettingsPhoto')" href="#"><i class=" icon icon-check"></i>&nbsp;Сохранить</a>  
		</div>
	  </div>
	</div>
	<div class="accordion-group" ng-show="project.id!='new'">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#passport">
		  Паспортные данные
		</a>
	  </div>
	  <div id="passport" class="accordion-body collapse">
		<div class="accordion-inner">
		  <upload ng-model="settings.passport" mode="view"></upload>
		</div>
	  </div>
	</div>
	<div class="accordion-group" >
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#quality">
		  Квалификационные данные
		</a>
	  </div>
	  <div id="quality" class="accordion-body collapse">
		<div class="accordion-inner">
		  <upload ng-model="settings.quality" mode="view"></upload>
		</div>
	  </div>
	</div>
	<div class="accordion-group">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#about">
		  О себе
		</a>
	  </div>
	  <div id="about" class="accordion-body collapse">
		<div class="accordion-inner">
		  <me mode="view"></me>
		</div>
	  </div>
	</div>	
  </div>
</div>
