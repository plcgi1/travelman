<div class="map" style="height: 500px; width: 100%"></div>

<script type="text/html" id="geoplaceData">
<section ng-switch="mode" class="span3 pull-right" ng-model="markers" style="position:relative;margin-right:10px;">
	<div ng-switch-when="view">
	
		<ul class="nav">
			<li ng-repeat="item in markers" class="alert alert-info" ng-click="markMarker(item,this)" ng-mouseover="markMarker(item)" ng-mouseleave="unmarkMarker(item)">
				Название: {{item.name}}<br/>
				Ш: {{item.lat}}<br/>
				Д: {{item.lng}}
			</li>
		</ul>
	</div>
	<div ng-switch-when="edit" style="position:relative;margin-right:10px;">
		<!--<a class="btn pull-right save" ng-show="mode=='edit'" ng-click="openInfoWindow()"><i class=" icon icon-plus"></i>&nbsp;Добавить</a>-->
		<br/><br/>
		<div ng-repeat="item in markers" class="alert alert-info" ng-click="markMarker(item)" ng-mouseover="markMarker(item)" ng-mouseleave="unmarkMarker(item)">
			<button type="button" class="close" data-dismiss="alert" ng-click="removeMarker(item)">&times;</button>
			<div class="" >Название: <span ng-bind="item.name"></span></div>
			<div class="" >Ш:<span ng-bind="item.lat"></span></div>
			<div class="" >Д:<span ng-bind="item.lng"></span></div>			
		</div>
	</div>
</section>
</script>

<script type="text/html" id="geoplaceDlg">
<div class="google-map">
    <div class="">
        <label class="string required" for="name">Название места</label>
        <input type="text" name="name" class="span7" ng-model="currentMarker.name"/><br/>
		<label class="string required" for="lattitude">Широта</label>
        <input type="text" name="lattitude" class="span7" id="lattitude" ng-model="currentMarker.lat"/><br/>
		<label class="string required" for="longtitude">Долгота</label>
        <input type="text" name="longtitude" class="span7" id="longtitude" ng-model="currentMarker.lng"/>
        <div>
        	<a class="btn save" id="saveGeodata" ng-click="saveGeo()">Сохранить</a>
        </div>
    </div>
</div>
</script>
