<div class="map pull-left" style="height: 500px; width: 70%"></div>

<section ng-switch="mode" class="span3 pull-right" ng-model="markers">
	<div ng-switch-when="view">
		<ul class="nav">
			<li ng-repeat="item in markers" class="alert alert-info" ng-click="markMarker(item,this)" ng-mouseover="markMarker(item)" ng-mouseleave="unmarkMarker(item)">
				Ш: {{item.getPosition().jb}}<br/>
				Д: {{item.getPosition().kb}}
			</li>
		</ul>
	</div>
	<div ng-switch-when="edit">
		<div ng-repeat="item in markers" class="alert alert-info" ng-click="markMarker(item)" ng-mouseover="markMarker(item)" ng-mouseleave="unmarkMarker(item)">
			<button type="button" class="close" data-dismiss="alert" ng-click="removeMarker(item)">&times;</button>
			<div class="">Ш: {{item.getPosition().jb}}</div>
			<div class="">Д: {{item.getPosition().kb}}</div>			
		</div>
	</div>
</section>
	
<div id="geoplaceDlg" class="modal hide fade" tabindex="-1" role="dialog" >
  <form method="post" accept-charset="UTF-8" id="geoplace">
    <div class="modal-body">
        <label class="string required" for="name">Название места</label>
        <textarea name="name" id="name"></textarea>
        <input type="hidden" name="lattitude" id="lattitude"/>
        <input type="hidden" name="longtitude" id="longtitude"/>
        <div>
        	<a class="btn save" id="saveGeodata" href="#">Сохранить</a>
        	<a class="btn edit hide" id="editGeodata" href="#">Редактировать</a>
        </div>
    </div>
  </form>
</div>
