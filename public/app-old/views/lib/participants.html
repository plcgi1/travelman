<section ng-switch="mode">
	<div ng-switch-when="view">
	  <ul class="thumbnails">
		<li class="middle" ng-repeat="part in project.participants" ng-click="open(part)">
		  <div class="thumbnail card {{part.selected}}" data-user_id="{{part.id}}">
			<img ng-src="{{part.filename}}" alt="" width="100" height="180" class="img-circle">
			<h6>{{part.fio}}</h6>
		  </div>
		</li>
	  </ul>
	</div>
	<div ng-switch-when="edit">
	  <ul class="thumbnails">
		<li class="middle" ng-repeat="part in project.participants" ng-click="addPartToProject(part,$index)">
		  <div class="thumbnail card {{part.selected}}" data-user_id="{{part.id}}">
			<img ng-src="{{part.filename}}" alt="" width="100" height="100" class="img-circle"/>
			<h6>{{part.fio}}</h6>
		  </div>
		</li>
	  </ul>
	</div>
</section>
