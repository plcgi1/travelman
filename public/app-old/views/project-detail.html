<ul class="breadcrumb">
  <li><a href="#/projects">Проекты</a> <span class="divider">/</span></li>
  <li class="active" ng-bind="project.name"></li>
</ul>

<div ng-controller="ProjectCtrl">
  <div class="btn-toolbar">
	<div class="btn-group pinned">
	  <a class="btn" ng-show="user.loginStatus==1" ng-click="setMode('view')" href="#/projects/project/{{project.id}}/view"><i class="icon icon-eye-open"></i>&nbsp;Просмотр</a>
	  <a class="btn show4logged" ng-show="user.loginStatus==1 && project.can_edit==1" ng-click="setMode('edit')" href="#/projects/project/{{project.id}}/edit"><i class=" icon icon-edit"></i>&nbsp;Изменение</a>
	</div>
  </div>
  <div class="accordion" id="accordion2">
	<div class="accordion-group">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#info" >
		  Данные
		</a>
	  </div>
	  <div id="info" class="accordion-body collapse in">
		<div class="accordion-inner">
		  <projectinfo ng-model="project" mode="view"></projectinfo>
		  <a class="btn pull-right save" ng-show="mode=='edit'" ng-click="save('ProjectInfo')" href="#/projects/project/{{project.id}}/edit"><i class=" icon icon-check"></i>&nbsp;Сохранить</a>  
		</div>
	  </div>
	</div>
	<div class="accordion-group" ng-show="project.id!='new'">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#goals">
		  Цели
		</a>
	  </div>
	  <div id="goals" class="accordion-body collapse">
		<div class="accordion-inner">
		  <goals ng-model="project.goals" mode="view"></goals>
		</div>
	  </div>
	</div>
	<div class="accordion-group" ng-show="project.id!='new'">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#participants">
		  Участники
		</a>
	  </div>
	  <div id="participants" class="accordion-body collapse">
		<div class="accordion-inner">
		  <participants ng-model="project.participants" mode="view"></participants>
		</div>
	  </div>
	</div>
	<div class="accordion-group" ng-show="project.id!='new'">
	  <div class="accordion-heading" ng-click="$event.preventDefault()">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#place">
		  Местоположение
		</a>
	  </div>
	  <div id="place" class="accordion-body collapse">
		<div class="accordion-inner">
		  <geo mode="view"></geo>
		</div>
	  </div>
	</div>	
  </div>
</div>
